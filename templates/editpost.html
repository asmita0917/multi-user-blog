{% extends "base.html" %}
{% block content %}
<div class="container">
<h1>Edit post</h1>
<form method="POST">
    <label>
        Title<br>
        <input class="form-control" style="width:400px;" type="text" name="title" value="{{post.title}}">
    </label>
    <br><br>
    <label>
        Blog<br>
        <textarea class="form-control" name="content" style="width:400px;height:200px;">{{post.content}}</textarea>
    </label>
    <br>
    <label class="alert-danger">{{error}}</label>
    <input type="submit" class="btn btn-success" name="update" value="Update">
    <input type="submit" class="btn btn-default" name="cancel" value="Cancel">
</form>
</div>
{% endblock %}
