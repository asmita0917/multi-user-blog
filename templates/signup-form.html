<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
    <script src="../js/jquery-3.1.1.js" type="text/javascript" ></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
    <link type="text/css" rel="stylesheet" href="../static/login.css"></link>
  </head>

  <body>

<div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="/login"  id="login-form-link">Login</a>
              </div>
              <div class="col-xs-6">
                <a href="/signup" class="active" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                
                <form id="register-form" action="/signup" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" id="username" tabindex="1" class="form-control" placeholder="Username" name="username" value="{{username}}">
                  </div>
                  <div class="error text-center">
                   <label> {{error_username}}</label>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address(Optional)" value="{{email}}">
                  </div>
                  <div class="error text-center">
                   <label> {{error_email}}</label>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="error text-center">
                   <label> {{error_password}}</label>
                  </div>
                  <div class="form-group">
                    <input type="password" name="verify" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="error text-center">
                   <label> {{error_verify}}</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>

</html>
